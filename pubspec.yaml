name: commute_learning_app
description: Transform your commute into a learning opportunity with AI-powered podcasts.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Google Maps Integration
  google_maps_flutter: ^2.5.0
  google_places_flutter: ^2.0.9
  flutter_google_places_sdk: ^0.4.2+1
  
  # HTTP & Networking
  http: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # JavaScript Interop (for web)
  js: ^0.7.1
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Audio & Video Player
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  video_player: ^2.8.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^12.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

