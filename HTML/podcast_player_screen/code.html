<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Podcast Player</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22", // Using the dark theme color
                        "surface-dark": "#1c2a33",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom range slider styling for progress bar if needed, 
           but we are using a div-based progress bar for custom styling */
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-white overflow-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Header -->
<header class="flex items-center justify-between p-6 pb-2 shrink-0 z-10">
<button class="text-slate-500 dark:text-white/70 hover:text-primary transition-colors flex items-center justify-center p-2 rounded-full hover:bg-white/5">
<span class="material-symbols-outlined !text-[32px]">keyboard_arrow_down</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-medium tracking-widest text-primary uppercase mb-0.5">Now Playing</span>
<span class="text-xs font-normal text-slate-500 dark:text-slate-400">Your Commute Mix</span>
</div>
<button class="text-slate-500 dark:text-white/70 hover:text-primary transition-colors flex items-center justify-center p-2 rounded-full hover:bg-white/5">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-start px-8 pt-4 pb-8 w-full">
<!-- Album Art / Visualizer Container -->
<div class="w-full aspect-square relative mb-8 group shrink-0 max-h-[40vh]">
<!-- Glow Effect -->
<div class="absolute -inset-4 bg-primary/20 rounded-full blur-3xl opacity-40 group-hover:opacity-60 transition-opacity duration-700"></div>
<!-- Card Image -->
<div class="relative w-full h-full rounded-2xl overflow-hidden shadow-2xl ring-1 ring-white/10 bg-surface-dark">
<img alt="Abstract 3D dark blue wave shapes representing artificial intelligence and data flow" class="w-full h-full object-cover opacity-90 hover:scale-105 transition-transform duration-700 ease-out" data-alt="Abstract 3D dark blue wave shapes representing artificial intelligence and data flow" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCPoNU4mFyubr9aJ2lXwYVjc0VThqa0KLS5_lQtu21KTYPpbl3bRA2oRGz34zRBzxhMVBIzW7oPDrKeEwuiIUgACgCk6QnvWUfqslE1EDzKIS4Kp0KZ1E_BetJcH1aCzg9tmKTeK0rHazDyNFsZI80qrutfZx8xaWHbMP_5pFDepUZN3bXc12KdfuqyADsntXrdDr_T0-ariYKewA2iMM2g4n3u30bzxv60XRH8QgqOx4NRuKmtAuzTEBa0PO3q2eBjFeK7xxNhSBH-"/>
<!-- Overlay Badge -->
<div class="absolute top-4 left-4">
<span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-black/40 backdrop-blur-md border border-white/10 text-xs font-medium text-white shadow-sm">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
</span>
                            AI Generated
                        </span>
</div>
</div>
</div>
<!-- Title Info Stack -->
<div class="w-full text-center flex flex-col gap-1 mb-8 shrink-0">
<h1 class="text-2xl md:text-3xl font-bold leading-tight tracking-tight text-slate-900 dark:text-white line-clamp-2">
                    The Future of AI
                </h1>
<p class="text-lg text-primary font-medium tracking-wide">
                    Technology &amp; Ethics
                </p>
</div>
<!-- Spacer to push controls to bottom -->
<div class="flex-grow"></div>
<!-- Progress Bar -->
<div class="w-full flex flex-col gap-2 mb-8">
<!-- Bar -->
<div class="group relative h-2 w-full rounded-full bg-slate-200 dark:bg-white/10 cursor-pointer">
<!-- Loaded Buffer -->
<div class="absolute left-0 top-0 h-full w-[75%] rounded-full bg-slate-300 dark:bg-white/5"></div>
<!-- Current Progress -->
<div class="absolute left-0 top-0 h-full w-[60%] rounded-full bg-primary flex items-center justify-end">
<!-- Thumb -->
<div class="h-4 w-4 translate-x-1.5 rounded-full bg-white shadow-md shadow-black/50 ring-2 ring-primary dark:ring-offset-background-dark ring-offset-2 scale-0 group-hover:scale-100 transition-transform duration-200"></div>
</div>
</div>
<!-- Timestamps -->
<div class="flex justify-between items-center text-xs font-medium text-slate-400 dark:text-slate-500 font-display">
<span>12:04</span>
<span>-08:30</span>
</div>
</div>
<!-- Main Controls -->
<div class="w-full flex items-center justify-between gap-4 mb-8">
<!-- Shuffle (Secondary) -->
<button class="text-slate-400 dark:text-slate-600 hover:text-primary dark:hover:text-white transition-colors p-2">
<span class="material-symbols-outlined !text-[24px]" style="font-variation-settings: 'FILL' 0;">shuffle</span>
</button>
<!-- Rewind 15s -->
<button class="text-slate-600 dark:text-white hover:text-primary transition-transform active:scale-90 p-2 relative group">
<span class="material-symbols-outlined !text-[36px]">replay_10</span>
<span class="absolute -bottom-4 left-1/2 -translate-x-1/2 text-[10px] text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">-15s</span>
</button>
<!-- Play/Pause -->
<button class="h-20 w-20 flex items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/30 hover:bg-primary/90 hover:scale-105 active:scale-95 transition-all duration-200">
<span class="material-symbols-outlined !text-[44px]" style="font-variation-settings: 'FILL' 1;">play_arrow</span>
</button>
<!-- Skip 15s -->
<button class="text-slate-600 dark:text-white hover:text-primary transition-transform active:scale-90 p-2 relative group">
<span class="material-symbols-outlined !text-[36px]">forward_10</span>
<span class="absolute -bottom-4 left-1/2 -translate-x-1/2 text-[10px] text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">+15s</span>
</button>
<!-- Repeat (Secondary) -->
<button class="text-slate-400 dark:text-slate-600 hover:text-primary dark:hover:text-white transition-colors p-2">
<span class="material-symbols-outlined !text-[24px]" style="font-variation-settings: 'FILL' 0;">repeat</span>
</button>
</div>
<!-- Secondary Controls / Actions -->
<div class="w-full flex items-center justify-between px-4">
<button class="flex items-center gap-2 px-4 py-2 rounded-full text-slate-500 dark:text-slate-400 bg-slate-100 dark:bg-white/5 hover:bg-slate-200 dark:hover:bg-white/10 hover:text-primary transition-all text-xs font-bold uppercase tracking-wider">
<span class="material-symbols-outlined !text-[18px]">speed</span>
                    1.0x
                </button>
<button class="flex items-center gap-2 px-4 py-2 rounded-full text-slate-500 dark:text-slate-400 bg-slate-100 dark:bg-white/5 hover:bg-slate-200 dark:hover:bg-white/10 hover:text-primary transition-all text-xs font-bold uppercase tracking-wider">
<span class="material-symbols-outlined !text-[18px]">article</span>
                    Transcript
                </button>
<button class="flex items-center justify-center p-2 rounded-full text-slate-500 dark:text-slate-400 hover:text-primary hover:bg-slate-100 dark:hover:bg-white/5 transition-all">
<span class="material-symbols-outlined !text-[20px]">ios_share</span>
</button>
</div>
</main>
<!-- Bottom Safe Area Spacer -->
<div class="h-6 w-full shrink-0"></div>
</div>
</body></html>
